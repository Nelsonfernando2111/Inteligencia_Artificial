<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Classifica√ß√£o Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d0f0c0, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 1rem;
            border: none;
        }
        .btn-custom {
            background-color: #198754;
            color: white;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #145c36;
        }
        .resultado {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Previs√£o de Diabetes</h3>
                <form action="/prever" method="post">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Gravidezes</label>
                            <input type="number" step="any" name="Pregnancies" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Glicose</label>
                            <input type="number" step="any" name="Glucose" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Press√£o Arterial</label>
                            <input type="number" step="any" name="BloodPressure" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Espessura da Pele</label>
                            <input type="number" step="any" name="SkinThickness" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Insulina</label>
                            <input type="number" step="any" name="Insulin" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">IMC</label>
                            <input type="number" step="any" name="BMI" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hist√≥rico Familiar</label>
                            <input type="number" step="any" name="DiabetesPedigreeFunction" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Idade</label>
                            <input type="number" step="any" name="Age" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">üîç Prever</button>
                </form>

                {% if resultado %}
                    <div class="resultado mt-3 text-center text-success">
                        {{ resultado }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Agrupamento de Estudantes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

             body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
        }

        button {
            padding: 8px 15px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        canvas#grafico {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Agrupamento de Estudantes</h1>

    <h2>Adicionar Estudante</h2>
    Nome: <input type="text" id="nome">
    Presença: <input type="number" id="presenca">
    Nota Média: <input type="number" id="nota">
    Participação: <input type="number" id="participacao">
    Tarefas Entregues: <input type="number" id="tarefas">
    <button onclick="adicionarEstudante()">Adicionar</button>

    <h2>Resultados</h2>
    <button onclick="agrupar()">Atualizar Clusters</button>
    <table border="1" id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Presença</th>
                <th>Nota Média</th>
                <th>Participação</th>
                <th>Tarefas Entregues</th>
                <!-- <th>Cluster</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gráfico</h2>
    <canvas id="grafico" width="400" height="200"></canvas>

    <script src="/static/script.js"></script>
</body>
</html>
